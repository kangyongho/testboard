# WebApplication Type Setting
#spring.main.web-application-type=none
spring.main.web-application-type=servlet

# Banner Setting
spring.main.banner-mode=off

# DataSource Setting (h2 db)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost/~/test
spring.datasource.username=sa
spring.datasource.password=

# DataSource Setting (mysql db)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?
spring.datasource.username=root
spring.datasource.password=1234password@

# JPA Setting
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
#spring.jap.database-platform=org.hibernate.dialect.H2Dialect
spring.jap.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Setting
logging.level.org.hibernate=info

# Thymeleaf Cache Setting
spirng.thymeleaf.cache=false

# Logging Setting
logging.level.org.springframework.web=debug
logging.level.org.springframework.security=debug
